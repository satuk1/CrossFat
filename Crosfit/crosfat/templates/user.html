<html lang="en">
<head>

        }

        section {

        .topnav {

        }
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }
        .user-panel {
            display: flex;
            justify-content: space-around;
            align-items: center;
            height: 100vh;
        }
        .user-panel-section {
            text-align: center;
            padding: 20px;

            margin-bottom: 15px;

</head>
